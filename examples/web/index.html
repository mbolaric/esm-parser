<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Demo: Parsing Tachograph '*.DDD' files</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="shell">
    <div id="shell.container" class="shell__container">
        <div id="shell.top" class="shell__container__row top">                
            <div class="top-menu">
                <div class="top-menu__brand">Demo: Parsing Tachograph '*.DDD' files</div>
            </div>
        </div>        
        <div id="shell.content" class="shell__container__row center">
            <div id="shell.content.left" class="center__column left vertical-border-right">
                <div id="shell.content.left.header" class="panel-header">
                    <div class="open-file">
                        <div class="open-file-label">Open File:</div>
                        <label for="file-upload" class="file-upload button">
                            Browse ...  
                        </label>
                        <input id="file-upload" type="file" />
                        <div id="file-name" class="file-name"></div>
                    </div>
                </div>
                <div id="shell.content.left.body" class="panel-body">
                    <div id="shell.content.left.body.menu" class="vertical-menu">
                        <!-- MENU ITEMS -->
                    </div>
                </div>
            </div>

            <div id="shell.content.left.splitter.vertical" class="splitter-vertical"></div>

            <div id="shell.content.main" class="center__column middle vertical-border-left">
                <div id="shell.content.main.header" class="panel-header">
                    <div class="header">
                        <div id="shell.content.main.header.label" class="header-label">
                            Full Content
                        </div>
                    </div>
                </div>
                <div id="shell.content.main.body" class="panel-body">
                    <div class="full-size page-scrollable">
                        <div class="data-menu">
                            <div id="button-export-part" class="button disabled">Export File Part</div>
                            <div class="button-spacer"></div>
                            <div id="button-export-all" class="button disabled">Export All</div>
                        </div>
                        <div id="data-content" class="data-content">
                            <div class="open-file-info">Choose the .DDD file you wish to parse ...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="shell.bottom" class="shell__container__row bottom">
            <footer class="statusbar">
                <div class="statusbar__left">
                    <div id="shell.bottom.footer.left.status" class="statusbar-item">
                        <a id="shell.bottom.footer.left.status.link"></a>
                    </div>
                </div>
                <div class="statusbar__right"></div>
            </footer>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
